           <relatedLink id="95900240" type="internal">
              <caption><![CDATA[Exactly How Legal Is Medical Marijuana?]]></caption>
              <link type="html">http://www.npr.org/templates/story/story.php?storyId=93697469&amp;ft=3&amp;f=1006</link>
              <link type="api">http://api.npr.org/query?id=93697469&amp;apiKey=MDAyMDAzMjg3MDEyMjQ1Mjg4OTkxZjcyOQ001</link>
           </relatedLink>
           <relatedLink id="95900242" type="internal">
              <caption><![CDATA[Are Medical Marijuana Riches Just a Pipe Dream?]]></caption>
              <link type="html">http://www.npr.org/templates/story/story.php?storyId=93693975&amp;ft=3&amp;f=1006</link>
              <link type="api">http://api.npr.org/query?id=93693975&amp;apiKey=MDAyMDAzMjg3MDEyMjQ1Mjg4OTkxZjcyOQ001</link>
           </relatedLink>
           <text>
              <paragraph num="1"><![CDATA[When Jim Masters and his wife Lisa were arrested in 2006 for marijuana cultivation, the police confiscated 39 marijuana plants and put their daughter in protective custody.  They got their daughter back in two months, but it took a year to get the charges dropped and their plants returned &mdash; and by then, all of their plants had died.]]></paragraph>
              <paragraph num="2"><![CDATA[In most states, the story would end there. But the Colorado medical marijuana statute has a unique property rights clause, barring police from harming or destroying plants. Now the couple is seeking $200,000 from the the police department to reimburse them for the cost of the plants.]]></paragraph>
              <paragraph num="3"><![CDATA[ Kirk Siegler reports for member station KUNC.   Copyright 2008 National Public Radio. To see more, visit <a href="http://www.npr.org/">http://www.npr.org/</a>.<img src="http://media.npr.org/images/xanadu.gif?apiKey=MDAyMDAzMjg3MDEyMjQ1Mjg4OTkxZjcyOQ001" />]]></paragraph>
           </text>
           <textWithHtml>
              <paragraph num="1"><![CDATA[When Jim Masters and his wife Lisa were arrested in 2006 for marijuana cultivation, the police confiscated 39 marijuana plants and put their daughter in protective custody.  They got their daughter back in two months, but it took a year to get the charges dropped and their plants returned &mdash; and by then, all of their plants had died.]]></paragraph>
              <paragraph num="2"><![CDATA[In most states, the story would end there. But the Colorado medical marijuana statute has a unique property rights clause, barring police from harming or destroying plants. Now the couple is seeking $200,000 from the the police department to reimburse them for the cost of the plants.]]></paragraph>
              <paragraph num="3"><![CDATA[<em> Kirk Siegler reports for member station KUNC. </em>  Copyright 2008 National Public Radio. To see more, visit <a href="http://www.npr.org/">http://www.npr.org/</a>.<img src="http://media.npr.org/images/xanadu.gif?apiKey=MDAyMDAzMjg3MDEyMjQ1Mjg4OTkxZjcyOQ001" />]]></paragraph>
           </textWithHtml>
        </story>
