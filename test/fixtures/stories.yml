           <title>Fed Tries To Offer Economic Reassurance</title>
           <subtitle/>
           <shortTitle/>
           <teaser><![CDATA[Federal Reserve Chairman Ben Bernanke  warns that it will be a while before the economy can bounce back and that he supports a new stimulus plan from Congress. We examine the specifics. ]]></teaser>
           <miniTeaser><![CDATA[Federal Reserve Chairman Bernanke says that another stimulus package may be necessary. ]]></miniTeaser>
