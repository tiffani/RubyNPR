           <title>Economists Explain 'How To Save Capitalism'</title>
           <subtitle/>
           <shortTitle/>
           <teaser><![CDATA[The credit crisis and the mortgage meltdown have led many people to question the fundamentals of the economy; some argue that capitalism is to blame.  In the November issue of <em>Harper's Magazine</em>, economic experts weigh in on capitalism &mdash; and whether the system needs fixing.]]></teaser>
