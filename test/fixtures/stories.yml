           <title>Couple Wants $200,000 For Ruined Pot Plants</title>
           <subtitle/>
           <shortTitle/>
           <teaser><![CDATA[When Jim Masters and his wife Lisa were arrested in 2006 for marijuana cultivation, the police confiscated 39 marijuana plants. The Colorado case was dismissed a year later but the couple's pot plants had all died. Now they want the police department to reimburse them for the cost of the plants.]]></teaser>
           <miniTeaser><![CDATA[A Colo. couple is asking for reimbursement for plants that died after being confiscated by police.]]></miniTeaser>
