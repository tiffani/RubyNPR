           <relatedLink id="95894766" type="internal">
              <caption><![CDATA[Stocks Dive On Gloomy Economic Outlook]]></caption>
              <link type="html">http://www.npr.org/templates/story/story.php?storyId=95733902&amp;ft=3&amp;f=1006</link>
              <link type="api">http://api.npr.org/query?id=95733902&amp;apiKey=MDAyMDAzMjg3MDEyMjQ1Mjg4OTkxZjcyOQ001</link>
           </relatedLink>
           <text>
              <paragraph num="1"><![CDATA[Federal Reserve Chairman Ben Bernanke said he supports a new stimulus plan from Congress to blunt the blow the financial crisis has dealt the U.S. economy. Bernanke told lawmakers Monday that weakness could last "some time" unless the economy gets a financial shot in the arm. ]]></paragraph>
              <paragraph num="2"><![CDATA["The uncertainty currently surrounding the economic outlook is unusually large," Bernanke told the House Budget Committee. Because of that, he said, a stimulus program from Congress was necessary to help right the listing U.S. economy. ]]></paragraph>
              <paragraph num="3"><![CDATA[Democrats in Congress have been agitating for a new stimulus. The Bush administration has been lukewarm to such a plan but came out and said it was open to the possibility shortly after Bernanke's testimony.  ]]></paragraph>
              <paragraph num="4"><![CDATA["If the Congress proceeds with a fiscal package, it should consider including measures to help improve access to credit by consumers, homebuyers, businesses and other borrowers," Bernanke said. "Such actions might be particularly effective at promoting economic growth and job creation."  ]]></paragraph>
              <paragraph num="5"><![CDATA[The Fed has already tried to goose economic growth by lowering interest rates. On Oct. 8, as part of an unprecedented global cut, the Fed dropped the overnight federal funds rate &mdash; the interest rate at which banks lend to each other &mdash; to 1.5 percent from 2 percent. Wall Street investors are expecting another rate cut when the Fed's Federal Open Market Committee meets in Washington on Oct. 28-29.  ]]></paragraph>
              <paragraph num="6"><![CDATA[Wall Street has been cautiously optimistic in the past couple of trading days. The stock market opened higher in morning trading and has broken the 9,000 mark several times. By midday the Dow Jones industrial average was up 190 points to 9,042. ]]></paragraph>
              <paragraph num="7"><![CDATA[The U.S. market has been trading on fundamentals Monday, rather than the panic mode that had come to characterize trading last week. Markets in Europe and Asia set the tone. Investors there seemed buoyed by the decision by the Netherlands to inject $13.4 billion into banking and insurance giant ING. Germany also announced that it was working on a rescue package should any of its banks get into trouble.]]></paragraph>
              <paragraph num="8"><![CDATA[Data Point To Slow Economy ]]></paragraph>
              <paragraph num="9"><![CDATA[In making his case, the Fed chief provided a gloomy recitation of economic woes that have already occurred. The economy shed 168,000 jobs in September, bringing the total job loss since January to nearly 900,000. That means unemployment has risen 1 or 2 percentage points since January. Bernanke said the housing market is also depressed. Single-family-housing starts dropped 12 percent in September. ]]></paragraph>
              <paragraph num="10"><![CDATA["Residential construction is likely to continue to contract next year," Bernanke said.  ]]></paragraph>
              <paragraph num="11"><![CDATA[In recent years, Fed chiefs have been focused on narrowing the budget deficit. So Bernanke's support of more spending is unusual. And while he conceded that there were trade-offs in spending more government money and adding to the debt, he said he still supported a package to help spark economic growth. ]]></paragraph>
              <paragraph num="12"><![CDATA["With the economy likely to be weak for several quarters, and with some risk of a protracted slowdown, consideration of a fiscal package by the Congress at this juncture seems appropriate," Bernanke said.  ]]></paragraph>
              <paragraph num="13"><![CDATA[There has already been a stimulus package from Congress this year. It enacted a $168 billion plan that included tax rebates for individuals and tax breaks for businesses last spring. There were rebate checks of up to $600 per person that gave the economy a boost, but not enough to see the economy through the current difficulties associated with the financial crisis. All indications are that consumers are pulling back again. ]]></paragraph>
              <paragraph num="14"><![CDATA[Even when questioned directly by the committee members about what a package should include, Bernanke offered only generalities. He said that the package would need to be timely, well-targeted and would have a limited effect on the government's budget deficit &mdash; which is rocketing. Bernanke suggested that a package would do well to include provisions that would help ease wariness in the credit markets.  ]]></paragraph>
              <paragraph num="15"><![CDATA["The credit constraints really are hitting home," Bernanke said, reciting a litany of credit problems &mdash; from businesses having trouble getting money to consumers unable to get car loans &mdash; that are putting the brakes on economic growth.]]></paragraph>
              <paragraph num="16"><![CDATA[Credit Markets Ease Slightly]]></paragraph>
              <paragraph num="17"><![CDATA[ Despite Bernanke's gloominess, for the first time since the financial crisis began, there seems to be a tiny glimmer of hope in the credit markets. Banks have been loath to lend to each other out of concern that they wouldn't get their money back. That has been reflected in skyrocketing interest rates. After weeks of cash infusions and loan guarantees from governments around the world, bankers' confidence appears to be growing.  ]]></paragraph>
              <paragraph num="18"><![CDATA[The London Interbank Offered Rate, known as LIBOR, is starting to respond to the huge infusions of cash that governments have injected into the global financial system. LIBOR is the interest rate U.K. banks charge each other to borrow money, and it is set by a survey of 16 British banks. While that rate inching down is good news, the difference between LIBOR and the federal funds rate is still near an all-time high. So this is only a beginning. ]]></paragraph>
              <paragraph num="19"><![CDATA[Expecting only baby steps in the unfreezing of the credit markets, Wall Street is looking for LIBOR to fall below the 4 percent level. Right now it is at 4.059 percent &mdash; up from about 2.5 percent before the crisis began. Lots of debt, including mortgages, is tied to LIBOR, so it is a good yardstick with which to measure efforts to save the financial industry.   ]]></paragraph>
              <paragraph num="20"><![CDATA[Treasury Secretary Henry Paulson tried to add to the loosening of credit markets by providing more details Monday on how the government will go about buying a $250 billion equity stake in the nation's banks. The program is meant to be a straightforward way to beef up thinning bank reserves and inspire confidence so banks start lending again. So far the results have been mixed, as banks are still wary about whether the program will work.  ]]></paragraph>
              <paragraph num="21"><![CDATA[Paulson announced a streamlined application process for banks. He said that banks would just need to fill out a two-page form and return it to their primary regulator. The regulator will review it and then forward it to the Treasury Department. Treasury will make the financial decision on which institutions will receive the stock purchases. Banks have until Nov. 14 to apply. ]]></paragraph>
              <paragraph num="22"><![CDATA[Paulson Sees U.S. Making Money On Bailout ]]></paragraph>
              <paragraph num="23"><![CDATA[Paulson tried to make the case that the program was already doing some good and would enjoy lots of participation. He said in addition to the nine large banks that announced their participation last week, a roster of other banks large and small have said they want to participate. Citigroup, Goldman Sachs, Wells Fargo, JPMorgan Chase, Bank of America, Merrill Lynch and Morgan Stanley are among the institutions that will be first in line for the government infusion.  ]]></paragraph>
              <paragraph num="24"><![CDATA["Our purpose is to increase confidence in our banks and increase the confidence of our banks, so they will deploy, not hoard, their capital," said Paulson. "And we expect them to do so, as increased confidence will lead to increased lending." ]]></paragraph>
              <paragraph num="25"><![CDATA[Many banks have been running on fumes, working with less money because of their bad bets on mortgage-related investments and hoarding the cash they have against more bad news in the future. While Paulson has tried to portray the Treasury's decision to buy stakes in banks as a voluntary program, there has been more than a little arm-twisting behind the scenes.  ]]></paragraph>
              <paragraph num="26"><![CDATA[When Paulson met with key banking executives at the Treasury last week, he presented them with a bit of a fait accompli. He said they had to accept government investments even if they didn't think they needed them. Paulson told them it was their patriotic duty to do so. The idea was to include healthy institutions in the recapitalization program as well as ailing ones so that banks that chose to accept the government's help wouldn't be stigmatized or seen as failing.  ]]></paragraph>
              <paragraph num="27"><![CDATA[Paulson said the government would end up making money on the stakes it would take in the banks. "This is an investment, not an expenditure," he said. "There is no reason to expect this program will cost taxpayers anything." ]]></paragraph>
              <paragraph num="28"><![CDATA[The last time the Treasury waded into the banking system in this way was in the 1930s. That's when the government set up the Reconstruction Finance Corp. to make loans and buy stakes in distressed banks during the Great Depression. The price tag at the time: $1.3 billion. The government eventually got out of the banking business when the economy stabilized. The government sold the stock it held to private investors and the banks themselves. That's expected to happen in this case, as well.  ]]></paragraph>
              <paragraph num="29"><![CDATA[Investigations Into Credit Default Swaps]]></paragraph>
              <paragraph num="30"><![CDATA[New York state and federal prosecutors are wading into the financial crisis in a new way as well. They are investigating trading in credit default swaps &mdash; insurancelike securities that have been at the core of the financial crisis. Investigators are looking at whether traders manipulated the swaps to drive down the price of financial shares over the past year. The investigation was first reported in The New York Times and was confirmed to NPR by law enforcement officials.  ]]></paragraph>
              <paragraph num="31"><![CDATA[Credit default swaps were supposed to protect buyers from people who ended up defaulting on debt. A lot of these swaps were meant as a hedge against the bundles of mortgage-backed securities losing value. The cost of the protection, also known as a spread, rises when investors grow more concerned about the viability of companies. Spreads on the swaps tied to debt issued by financial institutions like Lehman Brothers, Morgan Stanley and others began surging in the spring. That led to a decline in the companies' share prices partly because the cost of protecting their debt was going up. ]]></paragraph>
              <paragraph num="32"><![CDATA[New York Attorney General Andrew Cuomo and the U.S. attorney in Manhattan, Michael J. Garcia, are looking into the practice. The Securities and Exchange Commission is also looking into credit default swaps. The credit default swap market has been unregulated because it fell somewhere between being a security and being insurance. There are moves afoot now to bring them under the SEC's umbrella.  Copyright 2008 National Public Radio. To see more, visit <a href="http://www.npr.org/">http://www.npr.org/</a>.<img src="http://media.npr.org/images/xanadu.gif?apiKey=MDAyMDAzMjg3MDEyMjQ1Mjg4OTkxZjcyOQ001" />]]></paragraph>
           </text>
