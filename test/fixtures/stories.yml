              <paragraph num="1"><![CDATA[Federal Reserve Chairman Ben Bernanke and Treasury Secretary Henry Paulson separately addressed the ongoing financial crisis this morning. Bernanke warned that it will be a while before the economy can bounce back, while Paulson explained to reporters how his bank equity program would work.  We examine Bernanke's and Paulson's efforts to reassure the country that they've got the economic situation under control.  Copyright 2008 National Public Radio. To see more, visit <a href="http://www.npr.org/">http://www.npr.org/</a>.<img src="http://media.npr.org/images/xanadu.gif?apiKey=MDAyMDAzMjg3MDEyMjQ1Mjg4OTkxZjcyOQ001" />]]></paragraph>
