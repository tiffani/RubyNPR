           <shortTitle/>
           <teaser><![CDATA[Federal Reserve Chairman Ben Bernanke said he supports a new stimulus plan from Congress to blunt the blow the financial crisis has dealt the U.S. economy. Bernanke said weakness could last "some time" unless the economy gets a financial shot in the arm.]]></teaser>
           <miniTeaser><![CDATA[The Fed chief says a stimulus is needed to help offset the financial crisis's effect on the economy.]]></miniTeaser>
